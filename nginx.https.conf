# Redirect everything to HTTPS (but still expose ACME over HTTP)
server {
    listen 80;
    server_name tdrozd.dev www.tdrozd.dev;

    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        default_type "text/plain";
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name tdrozd.dev www.tdrozd.dev;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate     /etc/letsencrypt/live/tdrozd.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tdrozd.dev/privkey.pem;

    # Reasonable TLS defaults
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }
}
